<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="180" height="180" rx="32" fill="url(#bg)"/>

  <!-- AI eye (central intelligence) -->
  <ellipse cx="90" cy="70" rx="42" ry="26" fill="none" stroke="#22c55e" stroke-width="2"/>
  <circle cx="90" cy="70" r="14" fill="none" stroke="#06b6d4" stroke-width="2"/>
  <circle cx="90" cy="70" r="4" fill="#22c55e"/>

  <!-- Spec / nodes -->
  <circle cx="50" cy="45" r="4" fill="#06b6d4"/>
  <circle cx="130" cy="45" r="4" fill="#06b6d4"/>
  <circle cx="40" cy="90" r="4" fill="#22c55e"/>
  <circle cx="140" cy="90" r="4" fill="#22c55e"/>

  <!-- Connections (spec graph) -->
  <path d="M50 45 L70 58" stroke="#4b5563" stroke-width="1.2"/>
  <path d="M130 45 L110 58" stroke="#4b5563" stroke-width="1.2"/>
  <path d="M40 90 L65 75" stroke="#4b5563" stroke-width="1.2"/>
  <path d="M140 90 L115 75" stroke="#4b5563" stroke-width="1.2"/>

  <!-- Checklist (E2E testing) -->
  <rect x="55" y="102" width="70" height="42" rx="8" fill="none" stroke="url(#accent)" stroke-width="1.5"/>

  <!-- Check rows -->
  <line x1="69" y1="114" x2="116" y2="114" stroke="#6b7280" stroke-width="1"/>
  <line x1="69" y1="125" x2="116" y2="125" stroke="#4b5563" stroke-width="1"/>
  <line x1="69" y1="136" x2="108" y2="136" stroke="#374151" stroke-width="1"/>

  <!-- Checkmarks -->
  <path d="M60 112 l3 4 l6 -8" stroke="#22c55e" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M60 123 l3 4 l6 -8" stroke="#22c55e" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- T monogram (Testinator) -->
  <path d="M72 38 h36 a3 3 0 0 1 0 6 h-14 v12 a3 3 0 0 1 -3 3 h-6 a3 3 0 0 1 -3 -3 v-12 h-10 a3 3 0 0 1 0 -6z"
        fill="url(#accent)" opacity="0.9"/>

  <!-- App name -->
  <text x="90" y="165" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#e5e7eb" letter-spacing="1.4">
    TESTINATOR
  </text>
</svg>
